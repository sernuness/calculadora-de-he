<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hora Extra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="undraw_projections_re_ulc6.svg" alt="imagem de fundo">
        </section>
        <section id="calculate">
            <form id="form">
                <div id="titulow">
                    <h1>Calculadora de Hora Extra</h1>
                </div>
                <div id="salary">
                    <h3>Salário</h3>
                        <div id="salaryinp">
                            <input type="value" placeholder="R$ 3.600,00" id="salaryin">
                        </div>
                            <label class="labels">
                                Salário bruto é aquele registrado na CTPS, sem considerar os descontos legais (INSS e IR).
                            </label>
                </div>
                <div id="cargah">
                    <h3>Carga horária mensal</h3>
                        <div id="cargahinp">
                            <input type="value" placeholder="150" id="cargahin">
                        </div>
                            <label class="labels">
                                Informar a carga horária mensal de trabalho (se você não souber, basta multiplicar a quantidade de horas trabalhadas na semana por 5. Ex: 44h semanais equivalem a 220h mensais).
                            </label>
                </div>
                <div id="porcent">
                    <h3>% da hora extra</h3>
                        <div id="porcentinp">
                            <input type="value" placeholder="50" id="porcentin">
                        </div>
                            <label class="labels">
                                Informar o % de Hora Extra que você quer calcular. Em dias normais o % mínimo é 50% e em Domingos e Feriados, 100%.
                            </label>
                </div>
                <div id="horase">
                    <h3>Quantidade de horas extras</h3>
                        <div id="horaseinp">
                            <input type="value" placeholder="32" id="horasein">
                        </div>
                            <label class="labels">
                                Informar a quantidade de Hora Extra que você quer calcular, em formato de hora inteira.
                            </label>
                </div>
                <div id="calc">
                    <input type="button" value="Calcular" id="calculateb" onclick="calcular()">
                </div>
                <div id="res">
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
